<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Analysis</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- <h2>this is header</h2> -->
    </header>

    <main>
        <section class="container">
            <h2 class="section-title text-warning text-center mt-5 fw-bolder fs-1">INCOME <span class="text-info">ANALYSIS</span>  <span class="logo-img"><img src="image/options-analysis1.jpg" width="60px" height="50px" alt=""></span></h2><br>
            <div class="d-flex justify-content-around flex-wrap rounded-3 shadow p-3 mb-5 bg-body rounded">
                <div class="banner-img ">
                    <img src="image/cmat1.jpg" width="500px" height="700px" alt="">
                </div>
                <div class="d-flex flex-column  ">
                    <h4 class="fw-bolder text-center ms-4  ">Income</h4>
                    <div class="d-flex justify-content-between mt-2 ">
                        <span class="fw-bolder">Income :</span> 
                        <input class="ms-2 bg-secondary border border-info rounded-3 bg-opacity-10" type="number">
                    </div><br><br><br>
                    <h4 class="fw-bolder text-center ms-4 ">Expenses</h4>
                    <div class="d-flex justify-content-between mt-2 ">
                        <span class="fw-bolder">Food :</span>
                        <input class="ms-2 bg-secondary border border-info rounded-3  bg-opacity-10" type="number">
                    </div><br>
                    <div class="d-flex justify-content-between ">
                        <span class="fw-bolder">Rent :</span>
                        <input class="ms-2 bg-secondary border border-info rounded-3 bg-opacity-10" type="number">
                    </div><br>
                    <div class="d-flex justify-content-between ">
                        <span class="fw-bolder w-25">Clothes :</span> 
                        <input class="ms-2 bg-secondary border border-info rounded-3 bg-opacity-10" type="number">
                    </div><br>
                    <button type="button" class="btn btn-primary">Calculate</button>
                    <br><br>
                    <h5 class="text-center">Total Expenses : <span>00</span></h5>
                    <h5 class="text-center">Balance : <span>00</span></h5>
                    <br><br>
                    <div class="d-flex align-items-center justify-content-around">
                        <h5>Save :</h5>
                        <input class="ms-2 bg-secondary w-25 border border-info rounded-3 bg-opacity-10" type="number"> 
                        <h5>%</h5>
                        <button type="button" class="btn btn-primary">Save</button>
                        <br><br>
                    </div><br>
                    <h5 class="text-center">Saving Amount : <span>00</span></h5>
                    <h5 class="text-center">Remaining Balance : <span>00</span></h5>
                </div>

                
            </div>
            
        </section>
    </main>















    <footer>
<!-- <h2>this is footer</h2> -->
    </footer>
    <!-- main javascrift link -->
    <script src="Js/app.js"></script>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
